    <header>

                    Este produto é feito com materiais de alta qualidade, garantindo durabilidade e conforto. Seu design

                </p>

                    <div class="imagem-principal">
                        <img src="../img/Placeholder3.png" alt="">

                    <button class="option-btn active">Opção um</button>

                    <option value="">Selecionar Cor</option>

                    <option value="">Vermelho</option>
                    <option value="">Azul</option>
                </select>

                <div style="display: flex; align-items: center; gap: 10px;">
                    <label>Quantidade:</label>
                    <input type="number" class="quantidade" value="1" min="1">
                </div>

                <button class="btn btn-primario">Comprar agora</button>
                <button class="btn btn-secundario">Adicionar ao carrinho</button>
            </div>
        </div>
